<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="/stylecss/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main2">
        <!-- navbar start -->
        <nav class="navbar">
          <div class="logo">
            <a href="#"><img src="img/logo.png" alt="" width="195px" /></a>
          </div>
        </nav>
        <!-- navbar end -->
        <!-- Kayıt ekranı start -->
        <div class="mid">
          <div class="mid-container">
            <div class="mid-up">
              <div><h1 class="oturum">Oturum Aç</h1></div>
              <div class="k-adi">
                <input
                  id="kullanici"
                  name="kullanici"
                  type="text"
                  placeholder="E-posta veya telefon numarası"
                  required
                />
              </div>
              <div class="pass1">
                <input
                  id="pass"
                  name="pass"
                  type="password"
                  placeholder="Parola"
                  required
                />
              </div>
              <div class="button1">
                <input
                  type="submit"
                  id="gonder"
                  name="gonder"
                  value="Oturum Aç"
                />
              </div>
              <div class="onayyardim">
                <span class="onay1">
                  <input
                    type="checkbox"
                    id="onay"
                    name="onay"
                    value="1"
                    required
                    checked
                  />
                  <label class="onaylabel" for="onay">Beni Hatırla</label>
                </span>
                <div class="yardim3">
                  <span class="yardim"
                    ><a href="#">Yardım İster misiniz?</a></span
                  >
                </div>
              </div>
            </div>
            <div class="mid-down">
              <div class="down"><h4>
                Netflix'e katılmak ister misiniz?
                <a href="#">Şimdi <br> kaydolun.</a>
              </h4>
              <h6>
                Bu sayfa robot olmadığınızı kanıtlamak için Google <br> reCAPTCHA
                tarafından korunuyor.
              </h6>
              <h5><a href="#">Daha fazlasını öğrenin.</a></h5></div>
            </div>
          </div>
        </div>
        <!-- Kayıt ekranı end -->
      </div>
    </div>
  </body>
</html>
